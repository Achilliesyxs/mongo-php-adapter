sudo: false
language: php

php:
  - 5.6
  - 7.0
  - hhvm

env:
  - DRIVER_VERSION=1.2.0alpha1

matrix:
  include:
    - php: 5.6
      env: DRIVER_VERSION=1.2.0alpha1 LEGACY_DRIVER_VERSION=stable

addons:
  apt:
    sources:
    - mongodb-3.2-precise
    packages:
    - mongodb-org-server

before_script:
  - if [ $TRAVIS_PHP_VERSION != 'hhvm' ]; then pecl install -f mongodb-${DRIVER_VERSION}; fi
  - if [ $TRAVIS_PHP_VERSION = 'hhvm' ]; then echo "extension=mongodb.so" >> /etc/hhvm/php.ini; fi
